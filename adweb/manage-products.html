<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Quản Lý Sản Phẩm</h1>
        <div class="menu">
            <ul>
                <li><a href="manage-users.html">Quản Lý Người Dùng</a></li>
                <li><a href="manage-products.html">Quản Lý Sản Phẩm</a></li>
                <li><a href="manage-orders.html">Quản Lý Đơn Hàng</a></li>
                <li><a href="sales-statistics.html">Thống Kê Kinh Doanh</a></li>
                <li><a href="admin-login.html">Đăng xuất</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="product-actions">
                <button class="add-product-btn">Thêm Sản Phẩm</button>
            </div>

            <!-- Form nhập thông tin sản phẩm -->
            <div class="product-form" id="product-form">
                <h2>Thông Tin Sản Phẩm</h2>
                <form id="product-form-content">
                    <input type="hidden" id="product-id" value="">
                    <label for="product-name">Tên Sản Phẩm:</label>
                    <input type="text" id="product-name" required>

                    <label for="product-price">Giá:</label>
                    <input type="number" id="product-price" required>

                    <label for="product-category">Danh Mục:</label>
                    <input type="text" id="product-category" required>

                    <label for="product-status">Trạng Thái:</label>
                    <select id="product-status">
                        <option value="Còn Hàng">Còn Hàng</option>
                        <option value="Hết Hàng">Hết Hàng</option>
                    </select>

                    <label for="product-image">Hình Ảnh:</label>
                    <input type="file" id="product-image">

                    <button type="submit" class="save-btn">Lưu</button>
                    <button type="button" class="cancel-btn" onclick="cancelEdit()">Hủy</button>
                </form>
            </div>

            <table class="product-table" id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Danh Mục</th>
                        <th>Trạng Thái</th>
                        <th>Hình Ảnh</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Sản phẩm sẽ được hiển thị ở đây thông qua JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
