<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Quản Lý Người Dùng</h1>
        <div class="menu">
            <ul>
                <li><a href="manage-users.html">Quản Lý Người Dùng</a></li>
                <li><a href="manage-products.html">Quản Lý Sản Phẩm</a></li>
                <li><a href="manage-orders.html">Quản Lý Đơn Hàng</a></li>
                <li><a href="sales-statistics.html">Thống Kê Kinh Doanh</a></li>
                <li><a href="admin-login.html">Đăng xuất</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="user-actions">
                <button class="add-user-btn">Thêm Người Dùng</button>
            </div>

            <!-- Form nhập thông tin người dùng -->
            <div class="user-form" id="user-form">
                <h2>Thông Tin Người Dùng</h2>
                <form id="user-form-content">
                    <input type="hidden" id="user-id" value="">
                    <label for="user-name">Tên:</label>
                    <input type="text" id="user-name" required>

                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required>

                    <label for="user-status">Trạng Thái:</label>
                    <select id="user-status">
                        <option value="Hoạt Động">Hoạt Động</option>
                        <option value="Khóa">Khóa</option>
                    </select>

                    <button type="submit" class="save-btn">Lưu</button>
                    <button type="button" class="cancel-btn" onclick="cancelEdit()">Hủy</button>
                </form>
            </div>

            <table class="user-table" id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Người Dùng</th>
                        <th>Email</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Người dùng sẽ được hiển thị ở đây thông qua JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="users.js"></script>
</body>
</html>
