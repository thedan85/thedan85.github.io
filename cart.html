<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Watch Store</title>
        <link rel="stylesheet" href = "css/index.css">
    </head>
    
    <body>
        <div class="trangchu">
            <a href="index.html"> <- Về trang chủ</a>
        </div>
        <!--Body-->
        <div id="select">
            <button id="cart-select" onclick="cart();">Giỏ hàng</button>
            <button id="bill-select" onclick="showbill();">Lịch sử mua hàng</button>
        </div>

        <div id="bill">
            <div class="bill-container">
                <h1>Lịch sử mua hàng</h1>
            </div>
            <br><br>
            <div class="bill-info">
                <table id="bill-items">
                </table>
            </div>
        </div>

        <div id="cart">
            <div class="cart-container">
                <h1>Giỏ hàng</h1>
            </div>
            <br><br>
            <div class="cart-info">
                <table id="cart-items">
                </table>
                <br>
                
                <div class="cart-total">Thành tiền:</div>
                <div id="totalprice"></div>

                <button type="button" class="btn" onclick="checkout();">Thanh toán</button>
            </div>
        </div>
    </body>
    
    <script src="js/cart.js"></script>
</html>
